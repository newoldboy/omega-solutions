<mat-toolbar  color="primary">
  <mat-toolbar-row>    
    <button mat-icon-button [matMenuTriggerFor]="menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="getAgendaCompromisso()">
        <mat-icon>assignment_turned_in</mat-icon>
        <span>Agendar Compromisso</span>
      </button>
      <button mat-menu-item (click)="getConfigCompromisso()">
        <mat-icon>build</mat-icon>
        <span>Configurar Compromissos</span>
      </button>
      <!-- <button mat-menu-item disabled>
        <mat-icon>voicemail</mat-icon>
        <span>Check voicemail</span>
      </button> -->
      <button mat-menu-item (click)="logOff()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Sair</span>
      </button>
    </mat-menu>
    <h1 (click)="getDashboard()">Omega - Solutions</h1>
  </mat-toolbar-row>
</mat-toolbar>
